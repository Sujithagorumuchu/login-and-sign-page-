<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="http://pngimg.com/uploads/github/github_PNG85.png">
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="one">
      <img src="https://logowik.com/content/uploads/images/github9775.jpg" width="100%"/>
        <h2>GitHub</h2>
        <form action="#">
            <div class="end">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="link">Don't have an account? <a href="signup page.html">Signup</a></p>
        </form>
    </div>
</body>
</html>
